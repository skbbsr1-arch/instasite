<script>
function generate(){
  const preview = document.getElementById("preview");
  const name = document.getElementById("name");
  const phone = document.getElementById("phone");
  const about = document.getElementById("about");

  preview.style.display = "block";
  preview.innerHTML = `
    <h3>${name.value}</h3>
    <p>${about.value}</p>
    <p><b>Contact:</b> ${phone.value}</p>
  `;
}

function order(){
  const name = document.getElementById("name");
  const phone = document.getElementById("phone");
  const about = document.getElementById("about");

  let msg = `Hi, I want my website.

Name: ${name.value}
Phone: ${phone.value}
About: ${about.value}

Plan: Business Website`;

  window.open(
    "https://wa.me/917077244534?text=" + encodeURIComponent(msg),
    "_blank"
  );
}
</script>
